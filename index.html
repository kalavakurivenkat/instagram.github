<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>INSTAGRAM LOGIN</h2>
		<div class="form-group">
			<label for="first name">first name</label>
			<input type="first name" class="form-controll" id="fn"
			placeholder="enter first name" name="first name">
		</div>
		<div class="form-group">
			<label for="instagram">enter insta id</label>
			<input type="instagram" class="form-controll" id="instagram" placeholder="enter insta id" name="instagram">
		</div>
		<div class="form-group">
			<label for="password">password@</label>
			<input type="password" class="form-controll" id="pwd"
			placeholder="enter password" name="password">
		</div>
	</div>
		
	<div class="login">
		<button type="login" class="btn btn-success">login</button>
		</div>
	
	
</body>
</html>
